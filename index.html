<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <h3 class="text-warning country text-center"></h3>
      <h5 class="time text-warning text-center"></h5>
      <input
        type="text"
        class="form-control m-2"
        placeholder="please enter city name"
      />
      <button class="btn btn-outline-info">Show</button>
      <div class="weather-details">
        <!-- <img src="images/rainy.png" alt="" /> -->
        <!-- <h1></h1> -->
      </div>
      <h2 class="text-light m-4 temperture text-center"></h2>
      <h5 class="text-warning text-center ">Additional information</h5>
      <div class="weather-info d-flex justify-content-between gap-3">
        <div >
          <h5 class="text-warning text-center">Wind Speed</h5>
          <p class="text-light wind fw-bold text-center"></p>
        </div>
        <div>
          <h5 class="text-warning text-center">Humidity</h5>
          <p class="text-light humidity fw-bold text-center"></p>
        </div>
        <div>
          <h5 class="text-warning text-center ">pressure</h5>
          <p class="text-light pressure fw-bold text-center"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/js.js"></script>
  </body>
</html>
